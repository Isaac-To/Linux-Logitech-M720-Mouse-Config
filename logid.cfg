devices: (
{
    name: "M720 Triathlon Multi-Device Mouse";
    hiresscroll:
    {
     	hires: true;
        invert: false;
        target: false;
    };
    dpi: 1000;

    buttons: (
	{
            cid: 0xd0;
            action =
            {
             	type: "Gestures";
                gestures: (
                    {
                        direction: "Up";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA"];
                        };
                    },
                    {
                        direction: "Down";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA"];
                        };
                    },
                    {
                        direction: "Left";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_LEFTALT", "KEY_LEFT"];
                        };
                    },
                    {
                     	direction: "Right";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_LEFTALT", "KEY_RIGHT"];
                        };
                    },
                    {
                     	direction: "None"
                        mode: "NoPress"
                    }
                );
            };
	}
    );
}
);
